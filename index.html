
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc: nft/target7.mind; filterMinCF:0.0000000000001; filterBeta: 0.0001; warmupTolerance: 2; missTolerance: 0;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
      <img id="card" src="images/card.png" />
      <a-asset-item id="avatarModel" src="models/men.gltf"></a-asset-item>
      </a-assets>
  
        <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-box src="#card" position="0 0 0" height="0.571" width="1" depth="0.01" rotation="0 0 0">
              <a-entity rotation="0 0 0 " position="0.4 0.1 0.1" scale="1 1 1" gltf-model="#avatarModel" look-at="[camera]"
                <!--animation="property: position; to: 0.5 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"-->>
          </a-box>
        </a-entity>
      </a-scene>
    </body>
  </html>
