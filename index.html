<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script>
                  document.addEventListener("DOMContentLoaded", function() {
                    const sceneEl = document.querySelector('a-scene');
                      const exampleTarget = document.querySelector('#example-target');
                    const arSystem = sceneEl.systems["mindar-image-system"];
                    exampleTarget.addEventListener("targetFound", event => {
                      console.log("target found");
                        var mail = document.querySelector('#mailID');
                          mail.emit('startanimation');
                        var web = document.querySelector('#webID');
                          web.emit('startanimation');
                        var location = document.querySelector('#locationID');
                          location.emit('startanimation');
                        var tele = document.querySelector('#teleID');
                          tele.emit('startanimation');                           
                    });
                    // arReady event triggered when ready
                    sceneEl.addEventListener("arReady", (event) => {
                      // console.log("MindAR is ready")
                    });
                    // arError event triggered when something went wrong. Mostly browser compatbility issue
                    sceneEl.addEventListener("arError", (event) => {
                      // console.log("MindAR failed to start")
                    });

                  });
            
            
        </script>
    </head>
